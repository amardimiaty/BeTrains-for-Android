apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 'android-P'
    buildToolsVersion "28-rc2"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    signingConfigs {
        debug {
            storeFile file("key_tof162debug")

        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
    defaultConfig {
        applicationId "tof.cv.mpp"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 6589
        versionName "4.8.9"
        vectorDrawables.useSupportLibrary = true
        // multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false // new version
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            shrinkResources false
            zipAlignEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }


}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        // maven { url "https://raw.github.com/teragence/android-sdk/mvn-rep" }
    }
}

dependencies {
    ext.googleVersion = '28.0.0-alpha1'
    ext.googlePlayVersion = '15.0.1'
    implementation('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }

    //implementation 'androidx.multidex:multidex-instrumentation:2.0.0'
    //implementation 'androidx.multidex:multidex:2.0.0'

    implementation 'com.google.android.material:material:1.0.0-alpha1'

    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
    implementation 'androidx.cardview:cardview:1.0.0-alpha1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-alpha1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-alpha1'

    implementation "com.google.android.gms:play-services-games:$googlePlayVersion"
    implementation "com.google.android.gms:play-services-maps:$googlePlayVersion"
    implementation "com.google.android.gms:play-services-location:$googlePlayVersion"
    implementation "com.google.android.gms:play-services-auth:$googlePlayVersion"
    implementation 'com.google.firebase:firebase-database:15.0.1'
    implementation 'com.google.firebase:firebase-core:15.0.2'
    implementation 'com.google.firebase:firebase-crash:15.0.2'
    implementation 'com.google.firebase:firebase-auth:15.1.0'
    implementation 'com.firebaseui:firebase-ui-database:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.etsy.android.grid:library:1.0.4'
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
    implementation 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    implementation 'com.koushikdutta.ion:ion:2.2.1'
    implementation 'com.aurelhubert:ahbottomnavigation:1.3.3'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }
    implementation 'com.google.firebase:firebase-core:15.0.2'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //implementation 'com.teragence:background:1.0.5.21'

    compile 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'


    implementation 'androidx.constraintlayout:constraintlayout:1.1.0'
}
apply plugin: 'com.google.gms.google-services'
